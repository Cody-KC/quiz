<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>cody's quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center"><!--py = padding strength in y direction bg = background-->
        <div class="container">
            <h2 class="text-primary display-3 my-4">Cody Quiz</h2><!--primary color display text my-margin strength-->
        </div>
    </div>
        <!--quiz section-->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On the questions ...</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1. what is the capital of America?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q1" value = "A" checked>
                            <label for="" class="form-check-label">Washington DC</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q1" value = "B">
                            <label for="" class="form-check-label">New York City</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2. What is the distance between germany and russia?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q2" value = "A" checked>
                            <label for="" class="form-check-label">100 Km</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q2" value = "B">
                            <label for="" class="form-check-label">123 Km</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. Who is the president of America?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q3" value = "A" checked>
                            <label for="" class="form-check-label">Donald Trump</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q3" value = "B">
                            <label for="" class="form-check-label">Kamala Harris</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4. Who is the first president of Nigeria?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q4" value = "A" checked>
                            <label for="" class="form-check-label">Dr. Nnamdi Azikiwe</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name= "q4" value = "B">
                            <label for="" class="form-check-label">Atiku Abubakar</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class = "btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
